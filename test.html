<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f8f8;
            padding: 60px 40px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
        }

        .title {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .title .accent {
            color: #F5A962;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .pagination {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .nav-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
            transition: transform 0.3s ease;
        }

        .nav-button:hover {
            transform: scale(1.1);
        }

        .next-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F5A962 0%, #FFB84D 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .next-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(245, 169, 98, 0.3);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            position: relative;
            border-radius: 24px;
            overflow: hidden;
            height: 450px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.4) 100%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 24px;
        }

        .card-size {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 16px;
            border-radius: 20px;
            width: fit-content;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .card-size-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #F5A962 0%, #FFB84D 100%);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .card-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .card-text {
            color: white;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .card-description {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.95;
        }

        .card-arrow {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #F5A962 0%, #FFB84D 100%);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: transform 0.3s ease;
            flex-shrink: 0;
        }

        .card-arrow:hover {
            transform: scale(1.1) rotate(45deg);
        }

        /* Progress Bar */
        .progress-bar {
            height: 4px;
            background: linear-gradient(to right, #F5A962 0%, #FFB84D 50%, #FF6B6B 100%);
            border-radius: 2px;
            width: 35%;
            margin-bottom: 40px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .title {
                font-size: 36px;
            }

            .card {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
                margin-bottom: 30px;
            }

            .title {
                font-size: 28px;
            }

            .card {
                height: 300px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-description {
                font-size: 12px;
            }

            body {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

        </div>

        <!-- Progress Bar -->

    </div>
</body>
</html>
